<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            border: 1px solid white;
            touch-action: none; /* For mobile touch */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Responsive canvas sizing
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth, 800);
            canvas.height = Math.min(window.innerHeight, 600);
            scaleX = canvas.width / canvas.offsetWidth;
            scaleY = canvas.height / canvas.offsetHeight;
            // Adjust player position on resize
            player.x = Math.min(player.x, canvas.width - player.width);
            player.y = canvas.height - canvas.height * 0.1;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Initial call

        let scaleX = canvas.width / canvas.offsetWidth;
        let scaleY = canvas.height / canvas.offsetHeight;

        // Preload images
        const bulletImg = new Image();
        bulletImg.src = "bullet.png";
        const playerImg = new Image();
        playerImg.src = "player.png";
        const enemyImg = new Image();
        enemyImg.src = "enemy.png";

        const player = {
            x: canvas.width / 2,
            y: canvas.height - canvas.height * 0.1,
            width: canvas.width * 0.05,
            height: canvas.height * 0.05,
            speed: canvas.width * 0.01,
            dx: 0
        };

        const projectiles = [];
        const projectileSpeed = -10;
        const enemies = [];
        const enemySpeed = canvas.height * 0.005;
        let spawnTimer = 0;
        let score = 0;
        let touchX = null;
        let isShooting = false;
        let shootCooldown = 0;

        // Keyboard controls
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - canvas.width * 0.05),
                y: -canvas.height * 0.05,
                width: canvas.width * 0.05,
                height: canvas.height * 0.05
            });
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2 - (canvas.width * 0.025) / 2,
                y: player.y,
                width: canvas.width * 0.025,
                height: canvas.height * 0.05
            });
        }

        // Touch controls
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
            isShooting = true;
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            touchX = null;
            isShooting = false;
        });

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = true;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = true;
            if (e.key === " " && !spacePressed) {
                spacePressed = true;
                shoot(); // Shoot on key press
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = false;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = false;
            if (e.key === " ") spacePressed = false;
        });

        function update() {
            // Handle keyboard movement
            if (leftPressed && player.x > 0) player.x -= player.speed;
            if (rightPressed && player.x < canvas.width - player.width) player.x += player.speed;

            // Handle touch movement
            if (touchX !== null) {
                let targetX = touchX - player.width / 2;
                if (targetX < 0) targetX = 0;
                if (targetX > canvas.width - player.width) targetX = canvas.width - player.width;
                player.x += (targetX - player.x) * 0.1; // Smooth touch movement
            }

            // Shooting logic (touch or space)
            if ((isShooting || spacePressed) && shootCooldown <= 0) {
                shoot();
                shootCooldown = 10;
            }
            if (shootCooldown > 0) shootCooldown--;

            // Update projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].y += projectileSpeed;
                if (projectiles[i].y + projectiles[i].height < 0) {
                    projectiles.splice(i, 1);
                }
            }

            spawnTimer++;

<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <img id="bulletImage" src="bullet.png" style="display:none;">
    <img id="playerImage" src="player.png" style="display:none;">
    <img id="enemyImage" src="enemy.png" style="display:none;">
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = Math.min(window.innerWidth, 800);
        canvas.height = Math.min(window.innerHeight, 600);

        const scaleX = canvas.width / canvas.offsetWidth;
        const scaleY = canvas.height / canvas.offsetHeight;

        const bulletImg = document.getElementById("bulletImage");
        const playerImg = document.getElementById("playerImage");
        const enemyImg = document.getElementById("enemyImage");

        const player = {
            x: canvas.width / 2,
            y: canvas.height - canvas.height * 0.1,
            width: canvas.width * 0.05,
            height: canvas.height * 0.05,
            speed: canvas.width * 0.01,
            dx: 0
        };

        const projectiles = [];
        const projectileSpeed = -10;
        const enemies = [];
        const enemySpeed = canvas.height * 0.005;
        let spawnTimer = 0;
        let score = 0;
        let touchX = null;
        let isShooting = false;
        let shootCooldown = 0;

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - canvas.width * 0.05),
                y: -canvas.height * 0.05,
                width: canvas.width * 0.05,
                height: canvas.height * 0.05
            });
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2 - (canvas.width * 0.025) / 2,
                y: player.y,
                width: canvas.width * 0.025,
                height: canvas.height * 0.05
            });
        }

        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            touchX = (e.touches[0].clientX - canvas.offsetLeft) * scaleX;
            isShooting = true;
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            touchX = (e.touches[0].clientX - canvas.offsetLeft) * scaleX;
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            touchX = null;
            isShooting = false;
        });

        function update() {
            if (touchX !== null) {
                let targetX = touchX - player.width / 2;
                if (targetX < 0) targetX = 0;
                if (targetX > canvas.width - player.width) targetX = canvas.width - player.width;
                player.x += (targetX - player.x) * 0.1;
            }
            if (isShooting && shootCooldown <= 0) {
                shoot();
                shootCooldown = 10;
            }
            if (shootCooldown > 0) shootCooldown--;

            spawnTimer++;
            if (spawnTimer % 60 === 0) spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemySpeed;
                if (enemies[i].y > canvas.height) enemies.splice(i, 1);
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    if (projectiles[j].x < enemies[i].x + enemies[i].width &&
                        projectiles[j].x + projectiles[j].width > enemies[i].x &&
                        projectiles[j].y < enemies[i].y + enemies[i].height &&
                        projectiles[j].y + projectiles[j].height > enemies[i].y) {
                        enemies.splice(i, 1);
                        projectiles.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            projectiles.forEach(p => ctx.drawImage(bulletImg, p.x, p.y, p.width, p.height));
            enemies.forEach(e => ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height));
            ctx.fillStyle = "white";
            ctx.font = `${Math.max(20, canvas.width * 0.025)}px Arial`;
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            touch-action: none;
            background: #111; /* Dark gray to confirm rendering */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        if (!canvas) console.error("Canvas not found!");
        const ctx = canvas.getContext("2d");
        if (!ctx) console.error("Canvas context not initialized!");

        // Constants
        const PROJECTILE_SPEED = -10;
        const SHOOT_COOLDOWN = 10;
        const SPAWN_RATE = 60;
        const TOUCH_SMOOTHING = 0.1;
        const ENEMY_SPEED = 0.005;

        // Initial canvas size
        canvas.width = Math.min(window.innerWidth, 800);
        canvas.height = Math.min(window.innerHeight, 600);
        const scaleX = canvas.width / canvas.offsetWidth;
        const scaleY = canvas.height / canvas.offsetHeight;

        console.log("Canvas size:", canvas.width, canvas.height);

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 50, // Fixed position for simplicity
            width: 40,
            height: 40,
            speed: 5
        };

        const projectiles = [];
        const enemies = [];
        let spawnTimer = 0;
        let score = 0;
        let touchX = null;
        let isShooting = false;
        let shootCooldown = 0;
        let gameOver = false;

        // Keyboard controls
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40
            });
            console.log("Spawned enemy, total:", enemies.length);
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2 - 10,
                y: player.y,
                width: 20,
                height: 20
            });
            console.log("Shot fired, total projectiles:", projectiles.length);
        }

        // Touch controls
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
            isShooting = true;
            console.log("Touch start:", touchX);
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            touchX = null;
            isShooting = false;
        });

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = true;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = true;
            if (e.key === " ") spacePressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = false;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = false;
            if (e.key === " ") spacePressed = false;
        });

        function update() {
            if (gameOver) return;

            // Movement
            if (leftPressed && player.x > 0) player.x -= player.speed;
            if (rightPressed && player.x < canvas.width - player.width) player.x += player.speed;
            if (touchX !== null) {
                let targetX = touchX - player.width / 2;
                targetX = Math.max(0, Math.min(targetX, canvas.width - player.width));
                player.x += (targetX - player.x) * TOUCH_SMOOTHING;
                player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));
            }

            // Shooting
            if ((isShooting || spacePressed) && shootCooldown <= 0) {
                shoot();
                shootCooldown = SHOOT_COOLDOWN;
            }
            if (shootCooldown > 0) shootCooldown--;

            // Update projectiles
            projectiles.forEach(p => p.y += PROJECTILE_SPEED);
            projectiles.forEach(p => p.remove = p.y + p.height < 0);

            // Update enemies
            spawnTimer++;
            if (spawnTimer % SPAWN_RATE === 0) spawnEnemy();
            enemies.forEach(e => e.y += canvas.height * ENEMY_SPEED);

            // Game over or penalty
            for (let i = enemies.length - 1; i >= 0; i--) {
                if (enemies[i].y > canvas.height) {
                    enemies.splice(i, 1);
                    score -= 5;
                } else if (
                    enemies[i].x < player.x + player.width &&
                    enemies[i].x + enemies[i].width > player.x &&
                    enemies[i].y < player.y + player.height &&
                    enemies[i].y + enemies[i].height > player.y
                ) {
                    gameOver = true;
                    console.log("Game Over!");
                }
            }

            // Collision detection
            for (let i = enemies.length - 1; i >= 0; i--) {
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    if (
                        projectiles[j].x < enemies[i].x + enemies[i].width &&
                        projectiles[j].x + projectiles[j].width > enemies[i].x &&
                        projectiles[j].y < enemies[i].y + enemies[i].height &&
                        projectiles[j].y + projectiles[j].height > enemies[i].y
                    ) {
                        enemies.splice(i, 1);
                        projectiles.splice(j, 1);
                        score += 10;
                        i--;
                        break;
                    }
                }
            }

            projectiles = projectiles.filter(p => !p.remove);
        }

        function draw() {
            console.log("Drawing frame...");
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.fillText("Game Over", canvas.width / 2 - 50, canvas.height / 2);
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 30);
                return;
            }

            // Draw player
            ctx.fillStyle = "white";
            ctx.fillRect(player.x, player.y, player.width, player.height);
            console.log("Player at:", player.x, player.y);

            // Draw projectiles
            ctx.fillStyle = "yellow";
            projectiles.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });

            // Draw enemies
            ctx.fillStyle = "green";
            enemies.forEach(e => {
                ctx.fillRect(e.x, e.y, e.width, e.height);
            });

            // Draw score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            console.log("Game loop iteration");
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game immediately
        console.log("Starting game...");
        gameLoop();

        // Basic resize adjustment
        function adjustMobileViewport() {
            if (window.innerWidth < 800 && canvas.height > window.innerHeight) {
                canvas.height = window.innerHeight;
                player.y = canvas.height - 50;
                console.log("Adjusted height:", canvas.height);
            }
        }
        window.addEventListener("resize", adjustMobileViewport);
        adjustMobileViewport();
    </script>
</body>
</html>

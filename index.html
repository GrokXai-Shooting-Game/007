<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            border: 1px solid white;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set initial canvas size
        canvas.width = Math.min(window.innerWidth, 800);
        canvas.height = Math.min(window.innerHeight, 600);
        const scaleX = canvas.width / canvas.offsetWidth;
        const scaleY = canvas.height / canvas.offsetHeight;

        console.log("Canvas size:", canvas.width, canvas.height);

        const player = {
            x: canvas.width / 2,
            y: canvas.height - canvas.height * 0.1,
            width: canvas.width * 0.05,
            height: canvas.height * 0.05,
            speed: canvas.width * 0.01
        };

        let touchX = null;
        let leftPressed = false;
        let rightPressed = false;

        // Basic touch controls
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
            console.log("Touch start:", touchX);
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            touchX = null;
        });

        // Basic keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = true;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = false;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = false;
        });

        function update() {
            // Keyboard movement
            if (leftPressed && player.x > 0) player.x -= player.speed;
            if (rightPressed && player.x < canvas.width - player.width) player.x += player.speed;

            // Touch movement
            if (touchX !== null) {
                let targetX = touchX - player.width / 2;
                if (targetX < 0) targetX = 0;
                if (targetX > canvas.width - player.width) targetX = canvas.width - player.width;
                player.x += (targetX - player.x) * 0.1;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw a test rectangle to confirm rendering
            ctx.fillStyle = "red";
            ctx.fillRect(50, 50, 100, 100);

            // Draw player
            ctx.fillStyle = "white";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            console.log("Drawing at:", player.x, player.y);
        }

        function gameLoop() {
            console.log("Game loop running");
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start immediately to test rendering
        gameLoop();
    </script>
</body>
</html>

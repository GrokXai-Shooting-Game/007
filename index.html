<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        canvas {
            width: 100vw;
            height: 100vh;
            max-width: 800px;
            max-height: 600px;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Constants for better maintainability
        const PROJECTILE_SPEED = -10;
        const SHOOT_COOLDOWN = 10;
        const SPAWN_RATE = 60;
        const TOUCH_SMOOTHING = 0.1;
        const ENEMY_SPEED = 0.005; // Relative to canvas height
        const DEBUG = false;

        // Initial canvas size and scaling
        canvas.width = Math.min(window.innerWidth, 800);
        canvas.height = Math.min(window.innerHeight, 600);
        let scaleX = canvas.width / canvas.offsetWidth;
        let scaleY = canvas.height / canvas.offsetHeight;

        // Preload images
        const bulletImg = new Image();
        bulletImg.src = "bullet.png";
        const playerImg = new Image();
        playerImg.src = "player.png";
        const enemyImg = new Image();
        enemyImg.src = "enemy.png";

        const player = {
            x: canvas.width / 2,
            y: canvas.height - canvas.height * 0.1,
            width: canvas.width * 0.05,
            height: canvas.height * 0.05,
            speed: canvas.width * 0.01
        };

        const projectiles = [];
        const enemies = [];
        let spawnTimer = 0;
        let score = 0;
        let touchX = null;
        let isShooting = false;
        let shootCooldown = 0;
        let gameOver = false;

        // Keyboard controls
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - canvas.width * 0.05),
                y: -canvas.height * 0.05,
                width: canvas.width * 0.05,
                height: canvas.height * 0.05
            });
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2 - (canvas.width * 0.025) / 2,
                y: player.y,
                width: canvas.width * 0.025,
                height: canvas.height * 0.05
            });
        }

        // Touch controls
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
            isShooting = true;
            if (DEBUG) console.log("Touch start:", touchX);
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            touchX = null;
            isShooting = false;
        });

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = true;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = true;
            if (e.key === " ") spacePressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = false;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = false;
            if (e.key === " ") spacePressed = false;
        });

        function update() {
            if (gameOver) return;

            // Keyboard movement
            if (leftPressed && player.x > 0) player.x -= player.speed;
            if (rightPressed && player.x < canvas.width - player.width) player.x += player.speed;

            if (touchX !== null) {

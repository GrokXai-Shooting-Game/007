<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }
        canvas {
            max-width: 800px;
            max-height: 600px;
            width: 100%;
            height: 100%;
            border: 1px solid white;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Set canvas size dynamically
        function resizeCanvas() {
            const maxWidth = 800;
            const maxHeight = 600;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const aspectRatio = maxWidth / maxHeight;

            // Fit canvas to viewport while maintaining aspect ratio
            let newWidth = Math.min(windowWidth, maxWidth);
            let newHeight = newWidth / aspectRatio;
            if (newHeight > windowHeight) {
                newHeight = Math.min(windowHeight, maxHeight);
                newWidth = newHeight * aspectRatio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;

            // Recalculate scaling for touch
            scaleX = canvas.width / canvas.offsetWidth;
            scaleY = canvas.height / canvas.offsetHeight;

            // Adjust game elements
            player.width = canvas.width * 0.05;
            player.height = canvas.height * 0.05;
            player.speed = canvas.width * 0.01;
            player.x = Math.min(player.x, canvas.width - player.width);
            player.y = canvas.height - canvas.height * 0.1;
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Initial sizing

        let scaleX = canvas.width / canvas.offsetWidth;
        let scaleY = canvas.height / canvas.offsetHeight;

        // Preload images
        const bulletImg = new Image();
        bulletImg.src = "bullet.png";
        const playerImg = new Image();
        playerImg.src = "player.png";
        const enemyImg = new Image();
        enemyImg.src = "enemy.png";

        const player = {
            x: canvas.width / 2,
            y: canvas.height - canvas.height * 0.1,
            width: canvas.width * 0.05,
            height: canvas.height * 0.05,
            speed: canvas.width * 0.01,
            dx: 0
        };

        const projectiles = [];
        const projectileSpeed = -10;
        const enemies = [];
        const enemySpeed = canvas.height * 0.005;
        let spawnTimer = 0;
        let score = 0;
        let touchX = null;
        let isShooting = false;
        let shootCooldown = 0;

        // Keyboard controls
        let leftPressed = false;
        let rightPressed = false;
        let spacePressed = false;

        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - canvas.width * 0.05),
                y: -canvas.height * 0.05,
                width: canvas.width * 0.05,
                height: canvas.height * 0.05
            });
        }

        function shoot() {
            projectiles.push({
                x: player.x + player.width / 2 - (canvas.width * 0.025) / 2,
                y: player.y,
                width: canvas.width * 0.025,
                height: canvas.height * 0.05
            });
        }

        // Touch controls
        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
            isShooting = true;
        });

        canvas.addEventListener("touchmove", (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchX = (e.touches[0].clientX - rect.left) * scaleX;
        });

        canvas.addEventListener("touchend", (e) => {
            e.preventDefault();
            touchX = null;
            isShooting = false;
        });

        // Keyboard controls
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = true;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = true;
            if (e.key === " ") spacePressed = true;
        });

        document.addEventListener("keyup", (e) => {
            if (e.key === "ArrowLeft" || e.key === "a") leftPressed = false;
            if (e.key === "ArrowRight" || e.key === "d") rightPressed = false;
            if (e.key === " ") spacePressed = false;
        });

        function update() {
            // Keyboard movement
            if (leftPressed && player.x > 0) player.x -= player.speed;
            if (rightPressed && player.x < canvas.width - player.width) player.x += player.speed;

            // Touch movement
            if (touchX !== null) {
                let targetX = touchX - player.width / 2;
                if (targetX < 0) targetX = 0;
                if (targetX > canvas.width - player.width) targetX = canvas.width - player.width;
                player.x += (targetX - player.x) * 0.1;
            }

            // Shooting
            if ((isShooting || spacePressed) && shootCooldown <= 0) {
                shoot();
                shootCooldown = 10;
            }
            if (shootCooldown > 0) shootCooldown--;

            // Update projectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                projectiles[i].y += projectileSpeed;
                if (projectiles[i].y + projectiles[i].height < 0) {
                    projectiles.splice(i, 1);
                }
            }

            // Update enemies
            spawnTimer++;
            if (spawnTimer % 60 === 0) spawnEnemy();
            for (let i = enemies.length - 1; i >= 0; i--) {
                enemies[i].y += enemySpeed;
                if (enemies[i].y > canvas.height) enemies.splice(i, 1);
            }

            // Collision detection
            for (let i = enemies.length - 1; i >= 0; i--) {
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    if (projectiles[j].x < enemies[i].x + enemies[i].width &&
                        projectiles[j].x + projectiles[j].width > enemies[i].x &&
                        projectiles[j].y < enemies[i].y + enemies[i].height &&
                        projectiles[j].y + projectiles[j].height > enemies[i].y) {
                        enemies.splice(i, 1);
                        projectiles.splice(j, 1);
                        score += 10;
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Render with fallback
            if (playerImg.complete && playerImg.naturalWidth !== 0) {
                ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            } else {
                ctx.fillStyle = "white";
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            projectiles.forEach(p => {
                if (bulletImg.complete && bulletImg.naturalWidth !== 0) {
                    ctx.drawImage(bulletImg, p.x, p.y, p.width, p.height);
                } else {
                    ctx.fillStyle = "yellow";
                    ctx.fillRect(p.x, p.y, p.width, p.height);
                }
            });

            enemies.forEach(e => {
                if (enemyImg.complete && enemyImg.naturalWidth !== 0) {
                    ctx.drawImage(enemyImg, e.x, e.y, e.width, e.height);
                } else {
                    ctx.fillStyle = "green";
                    ctx.fillRect(e.x, e.y, e.width, e.height);
                }
            });

            ctx.fillStyle = "white";
            ctx.font = `${Math.max(20, canvas.width * 0.025)}px Arial`;
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game after images load or with fallback
        let imagesLoaded = 0;
        const totalImages = 3;
        function onImageLoad() {
            imagesLoaded++;
            if (imagesLoaded === totalImages) {
                console.log("All images loaded, starting game");
                gameLoop();
            }
        }

        bulletImg.onload = playerImg.onload = enemyImg.onload = onImageLoad;
        bulletImg.onerror = playerImg.onerror = enemyImg.onerror = () => {
            imagesLoaded++;
            console.error("An image failed to load");
            if (imagesLoaded === totalImages) gameLoop();
        };

        setTimeout(() => {
            if (imagesLoaded < totalImages) {
                console.warn("Starting game despite incomplete image load");
                gameLoop();
            }
        }, 2000);
    </script>
</body>
</html>
